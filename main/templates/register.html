{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<div class="w-full min-h-screen relative bg-cover bg-center flex items-center justify-center"
     style="background-image: url('{% static 'image/Background.png' %}')">
    <div class="bg-white rounded-lg p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-[#134686] mb-2">Register</h1>
            <p class="text-lg text-gray-600">Let's find the perfect gear for your game.</p>
        </div>

        <!-- AJAX Messages -->
        <div id="ajaxRegisterMessages" class="mb-4"></div>

        <!-- Register Form -->
        <form id="registerForm" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input id="username" name="username" type="text" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-[#134686]"
                       placeholder="Choose a username">
            </div>

            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password1" name="password1" type="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-[#134686]"
                       placeholder="Create a password">
            </div>

            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input id="password2" name="password2" type="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-[#134686]"
                       placeholder="Confirm your password">
            </div>

            <button type="submit" id="registerButton"
                    class="w-full py-3 px-4 rounded-md text-white font-medium"
                    style="background-color: #134686;">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center pt-6 border-t border-gray-200">
            <p class="text-gray-500 text-sm">
                Already have an account?
                <a href="{% url 'main:login' %}" class="text-[#ED3F27] font-medium">Sign in</a>
            </p>
        </div>
    </div>
</div>

{% endblock content %}

<script>
const registerForm = document.getElementById('registerForm');
const registerButton = document.getElementById('registerButton');
const ajaxRegisterMessages = document.getElementById('ajaxRegisterMessages');

registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    ajaxRegisterMessages.innerHTML = '';

    registerButton.disabled = true;
    registerButton.textContent = 'Creating Account...';

    const formData = new FormData(registerForm);

    try {
        const response = await fetch("{% url 'main:register_ajax' %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            },
            body: formData
        });

        const data = await response.json();

        if (response.ok && data.success) {
            const div = document.createElement('div');
            div.className = 'px-4 py-3 rounded text-sm border bg-green-50 border-green-200 text-green-700';
            div.textContent = data.message;
            ajaxRegisterMessages.appendChild(div);
            registerForm.reset(); // reset form setelah sukses
        } else {
            if (data.errors) {
                for (const field in data.errors) {
                    data.errors[field].forEach(err => {
                        const div = document.createElement('div');
                        div.className = 'px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700 mb-2';
                        div.textContent = `${field}: ${err.message}`;
                        ajaxRegisterMessages.appendChild(div);
                    });
                }
            } else if (data.error) {
                const div = document.createElement('div');
                div.className = 'px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700';
                div.textContent = data.error;
                ajaxRegisterMessages.appendChild(div);
            }
        }
    } catch (err) {
        const div = document.createElement('div');
        div.className = 'px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700';
        div.textContent = 'Something went wrong, please try again.';
        ajaxRegisterMessages.appendChild(div);
    } finally {
        registerButton.disabled = false;
        registerButton.textContent = 'Create Account';
    }
});
</script>
