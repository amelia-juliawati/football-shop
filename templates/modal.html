<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent"
    class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Got Something Awesome to Sell?</h1>
        <p class="text-gray-600">Let's get it listed! Fill in the details below and show the community what you've got.
        </p>
      </div>
      <button type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
        onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productsForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
            placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
            placeholder="Enter product description" required></textarea>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
            required>
            <option value="">Choose a category</option>
            <option value="shoes">Shoes</option>
            <option value="jersey">Jersey</option>
            <option value="sock">Sock</option>
            <option value="shinGuard">Shin Guard</option>
            <option value="cleat">Cleat</option>
            <option value="ball">Ball</option>
            <option value="handGloves">Hand Gloves</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price (IDR)</label>
          <input type="number" id="price" name="price"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price"
            min="0" required>
        </div>
        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="stock" name="stock" min="0"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Available quantity"
            required>
        </div>
        <div class="mb-4">
          <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
          <input type="text" id="brand" name="brand"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter brand">
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail"
            class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
            placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton"
        class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center"
        onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProducts" form="productsForm"
        class="order-1 sm:order-2 flex-1 bg-[#134686] text-white px-6 py-3 rounded-md font-medium hover:bg-[#0a2e5c] transition-colors">Add
        Product</button>
    </div>
  </div>
</div>

<script>
  let modalMode = 'create';
  let editingProductId = null;

  function showModal(mode = 'create', productId = null) {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    const form = document.getElementById('productsForm');
    const modalTitle = modalContent.querySelector('h1');
    const submitButton = document.getElementById('submitProducts');

    modalMode = mode;
    editingProductId = productId;

    if (mode === 'create') {
      modalTitle.textContent = "Got Something Awesome to Sell?";
      submitButton.textContent = "Add Product";
      form.reset();
      delete form.dataset.productId;
    } else if (mode === 'edit') {
      modalTitle.textContent = "Edit Your Product";
      submitButton.textContent = "Save Changes";

      // ambil data produk untuk diisi form
      fetch(`/json/${productId}/`)
        .then(res => res.json())
        .then(data => {
          form.name.value = data.name;
          form.description.value = data.description;
          form.category.value = data.category;
          form.price.value = data.price;
          form.stock.value = data.stock;
          form.brand.value = data.brand;
          form.thumbnail.value = data.thumbnail;
          form.is_featured.checked = data.is_featured;
          form.dataset.productId = productId;
        });
    }

    modal.classList.remove('hidden');
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150);
  }

  async function addProductsEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productsForm')),
    })

    document.getElementById("productsForm").reset();
    hideModal();

    showToast('Product added successfully!', '', 'success');

    document.dispatchEvent(new CustomEvent('productsAdded'));

    return false;
  }

  document.getElementById("productsForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    let url = "{% url 'main:add_product_entry_ajax' %}";
    if (modalMode === 'edit') {
      url = `/update-product-ajax/${editingProductId}/`;  // endpoint update
    }

    fetch(url, {
      method: "POST",
      body: formData,
    })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          hideModal();
          form.reset();
          showToast(modalMode === 'edit' ? 'Product updated successfully!' : 'Product added successfully!', '', 'success');
          document.dispatchEvent(new CustomEvent('productsAdded'));
        } else {
          showToast('Something went wrong', 'error');
        }
      })
      .catch(err => console.error(err));
  });
</script>
